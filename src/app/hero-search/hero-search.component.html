<div class="hero-search">
  <div class="hero-search-header">
    <h2 class="title">Hero Search</h2>
  </div>
  <div class="hero-search-body">
    <div class="field">
      <div class="control">
        <input class="input is-fullwidth" #searchBox (input)="search(searchBox.value)" />
      </div>
    </div>
    <div class="field" *ngFor="let hero of heroes$ | async">
      <a class="control" routerLink="/detail/{{hero.id}}">
        <label class="label search-result">{{hero.name}}</label>  
      </a>
    </div>
  </div>
</div>
